<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Message Box with Character Counter</h2>
        <label for="message">Enter your message:</label>
        <textarea id="message" maxlength="200" oninput="updateCounter()"></textarea>
        <p class="counter" id="charCount">0/200 characters</p>
        <p class="warning" id="warningMessage"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
